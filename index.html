  <script>
    // æ³¡æ³¡å‹•ç•«ç‰¹æ•ˆ
    const canvas = document.getElementById('bubble-canvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];

    function randomBetween(a, b) {
      return a + Math.random() * (b - a);
    }

    // ç”¢ç”Ÿåˆå§‹æ³¡æ³¡
    function generateBubbles() {
      const bubbleCount = window.innerWidth < 700 ? 12 : 24;
      bubbles = [];
      for (let i = 0; i < bubbleCount; i++) {
        const radius = randomBetween(18, 48);
        bubbles.push({
          x: randomBetween(radius, window.innerWidth - radius),
          y: randomBetween(radius, window.innerHeight - radius),
          r: radius,
          dx: randomBetween(-0.3, 0.3),
          dy: randomBetween(-0.5, 0.5),
          opacity: randomBetween(0.14, 0.32),
          color: Math.random() > 0.5
            ? 'rgba(182,226,255,0.6)'
            : 'rgba(224,187,255,0.5)',
          blur: randomBetween(6,30)
        });
      }
    }

    // canvaså¤§å°èª¿æ•´
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      generateBubbles();
    }

    window.addEventListener('resize', resizeCanvas);

    function drawBubble(bubble) {
      ctx.save();
      ctx.beginPath();
      ctx.globalAlpha = bubble.opacity;
      ctx.filter = `blur(${bubble.blur}px)`;
      ctx.arc(bubble.x, bubble.y, bubble.r, 0, Math.PI * 2);
      ctx.fillStyle = bubble.color;
      ctx.shadowBlur = bubble.r * 0.26;
      ctx.shadowColor = "#c2b6f9";
      ctx.fill();
      ctx.globalAlpha = 1.0;
      ctx.filter = 'none';
      ctx.restore();

      // æ³¡æ³¡é‚Šç·£ring
      ctx.save();
      ctx.beginPath();
      ctx.arc(bubble.x, bubble.y, bubble.r, 0, Math.PI * 2);
      ctx.strokeStyle = "rgba(144,196,255,0.18)";
      ctx.lineWidth = randomBetween(1.4, 2.8);
      ctx.stroke();
      ctx.restore();
    }

    function animateBubbles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let bubble of bubbles) {
        // æ³¡æ³¡ç§»å‹•
        bubble.x += bubble.dx;
        bubble.y += bubble.dy;
        // æ¼‚æµ®é‚Šç•Œç¢°æ’ï¼šå¾å¦ä¸€å´å‡ºç¾
        if (bubble.x < -bubble.r) bubble.x = canvas.width + bubble.r;
        if (bubble.x > canvas.width + bubble.r) bubble.x = -bubble.r;
        if (bubble.y < -bubble.r) bubble.y = canvas.height + bubble.r;
        if (bubble.y > canvas.height + bubble.r) bubble.y = -bubble.r;

        drawBubble(bubble);
      }

      requestAnimationFrame(animateBubbles);
    }

    // åˆå§‹åŒ–
    resizeCanvas();
    animateBubbles();
  </script>
